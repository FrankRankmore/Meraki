<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <header>

    <!-- Navbar -->

    <nav class="navbar navbar-expand-md py-0.3">
      <div class="container-fluid">
        <p class="navbar-brand home">Meraki Hairdressing</p>
        <p class="navbar-brand initial">M H</p>

        <div class="collapse navbar-collapse" id="navbarNav">

              <a class="nav-link" href="index.html">Home</a>

            <li class="nav-item">

      <h1>Gallery</h1>
      <div class="row">
        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail">
            <img src="assets/images/hair1.jpg" alt="Vivid Colours" class="img-fluid images">

        </div>

        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail">
            <img src="assets/images/hair2.jpg" alt="Balayage" class="img-fluid images">
          </div>
        </div>

        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail">
            <img src="assets/images/hair3.jpg" alt="Pink Balayage" class="img-fluid images">
          </div>
        </div>

        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail">
            <img src="assets/images/hair4.jpg" alt="Shag Cut" class="img-fluid images">
          </div>
        </div>

        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail">
            <img src="assets/images/hair5.jpg" alt="Full Head Vivid Colours" class="img-fluid images">

        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail">
            <img src="assets/images/hair6.jpg" alt="Bleach and Tone" class="img-fluid images">

        </div>

        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail">
            <img src="assets/images/hair7.jpg" alt="Lob Haircut" class="img-fluid images">
          </div>
        </div>

        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail">
            <img src="assets/images/hair8.jpg" alt="Blue Balayage" class="img-fluid images">
          </div>
        </div>

        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail">
            <img src="assets/images/hair9.jpg" alt="Foilayage" class="img-fluid images">
          </div>
        </div>
