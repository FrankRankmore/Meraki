    <main>
        <section class="form">
            <div class="container mt-5 mb-5 contact-form">
                <h1>Request a Booking!</h1>
                <form action="thankyou.html" class="row g-3 justify-content-center">
                    <div class="col-md-4">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="col-md-4">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                    <div class="col-md-5">
                        <label for="emailInfo" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="emailInfo" required>
                    </div>
                    <div class="col-md-3">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phoneNumber">
                    </div>
                    <div class="col-md-8">
                        <label for="description" class="form-label">Additional Message (optional)</label>
                        <textarea class="form-control" id="description" rows="4"
                            placeholder="Name, Age, Interests"></textarea>
                    </div>
                    <div class="col-md-8 text-center">
                        <button type="submit" class="btn btn-secondary">Submit!</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
